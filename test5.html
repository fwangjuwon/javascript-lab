<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            padding: 10px;
        }

        .item_box {
            border: 1px solid grey;
            padding: 5px;
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <h1>통신으로 데이터 가져와서 그림 그리기 </h1>
    <hr/>
    <!-- id는 언더스코어 안쓴다 -->
    <!-- 스프링에서 요청해서 스프링이 주는 데이터를 뿌린다  -->
    <div id = "number-box" class="box">  
    </div>
    <button id = "download"> download click! </button>
    <script>

        async function numberFetch(){ //async 비동기함수: fetch때리고 await 기다리는거 check point만 하고(event queue에 저장해놓음) 메소드 빠져나온다. 똑똑한 기다림
            let response = await fetch("http://localhost:8080/number");   // await: cpu가 다운로드 될 때까지 기다린다. 다른거 못하고 계속 기다린다. ->프로그램 멈춤 그래서 async 붙여야된다. 
            let responseParse =  await response.json();  //이 두줄 코드 고정
         
            let numberBoxDom = document.querySelector("#number-box")
            for(let i of responseParse){
                let pDom = document.createElement("p");
                pDom.className="item_box";
                pDom.innerHTML=  `<b>${i}</b>`;
                numberBoxDom.appendChild(pDom);
            }

        }

        let downDom = document.querySelector("#download");
        downDom.addEventListener("click", ()=>{
            numberFetch();
        });
    </script>
</body>
</html>
