<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    .box1{
        width: 100%;
        height: 100px;
        background-color: black;
    }
</style>
</head>
<body>
    <div class = "box1">
      </div>
<hr/>
<button onclick="myHide()"> box1 hide </button>
<button onclick="myShow()"> box1 show</button>

<script>
function myHide(){
$(".box1").hide(); // id를 만들어주면 #으로 찾을 수 있따. 
}
function myShow(){
    $(".box1").show();
}
</script>
    </body>
