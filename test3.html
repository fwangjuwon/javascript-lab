<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바 스크립트 공부하기 - step3 (람다함수)</h1>
    <hr/>
<button id="juwon">juwon click</button>
<button id="gaeddo">gaeddo click</button>
<script> // 스크립트는 target  찾을 때 id로 찾는다. 

function add (n1,n2){
    alert(n1+n2);
}

// document.getElementById("juwon");
// document.getElementsByClassName("class명");
// document.getElementsByTagName("tag이름 ex)h1"); // 추천하지 않는다. queryselect로 찾는게 낫다.

let buttonDom=document.querySelector("#juwon");
buttonDom.addEventListener("click",function(){
    add(1,3);
});   //function을 하나 만들고 그 안에다가 메소드를 호출 -> 익명함수 라고 한다. 이렇게 하면 매개변수에 인수 전달이 가능하다.  

//람다 함수 사용법! (java는 ->, js는 =>) 보통 내부에다 바로 메소드를 처리해버린다. 호출안하고 //메소드를 재활용할 때 메소드를 호출하는 것이다.
//어떤 메소드에 매개변수전달이 가능하다는 장점이 있다.  ECMA6
//그냥 무조건 람다 써 function잘 안써. 옛날버전이야.
let buttonDom2=document.querySelector("#gaeddo");
buttonDom2.addEventListener("click", ()=>{
    //add(1,3);
alert(1+3);
})

</script>
</body>
</html>
